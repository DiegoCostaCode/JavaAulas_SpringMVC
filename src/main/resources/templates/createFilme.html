<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filme</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div>
    <form method="post" th:action="@{/filme/register}" th:object="${filmeRequest}">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Digite o nome do filme" required th:field="*{titulo}">
            <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" th:errorclass="error"></p>
        </div>
        <div class="form-group">
            <label for="diretor">Diretor</label>
            <input type="text" id="diretor" placeholder="Digite o nome do diretor" required th:field="*{diretor}">
            <p th:if="${#fields.hasErrors('diretor')}" th:errors="*{diretor}" th:errorclass="error"></p>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria" th:field="*{categoria}">
                <option selected hidden value="">Selecione uma opção</option>
                <option value="ROMANCE">Romance</option>
                <option value="FICCAO">Ficção</option>
                <option value="TERROR">Terror</option>
                <option value="DRAMA">Drama</option>
                <option value="ACAO">Ação</option>
            </select>
            <p th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" th:errorclass="error"></p>
        </div>
        <div class="form-group">
            <label for="streaming">Streaming</label>
            <input type="text" id="streaming" required placeholder="Digite onde eu encontro este filme" th:field="*{streaming}">
            <p th:if="${#fields.hasErrors('streaming')}" th:errors="*{streaming}" th:errorclass="error"></p>
        </div>
        <div class="form-group" style="text-align:center;">
            <button type="submit" value="cadastrar">Cadastrar</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
