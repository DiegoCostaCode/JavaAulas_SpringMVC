<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filme</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <h1>Livro: <span th:text="${filme.getTitulo()}"></span></h1>
    <p>Autor: <span th:text="${filme.getDiretor()}"></span></p>
    <p>Categoria: <span th:text="${filme.getCategoria().getDescricao()}"></span></p>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
