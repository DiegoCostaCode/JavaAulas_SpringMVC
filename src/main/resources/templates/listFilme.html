<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div>
        <h1>Lista de Filmes</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Diretor</th>
                    <th>Categoria</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.id}"></td>
                    <td th:text="${filme.titulo}"></td>
                    <td th:text="${filme.diretor}"></td>
                    <td th:text="${filme.categoria.descricao}"></td>
                    <td th:text="${filme.streaming}"></td>
                    <td>
                        <a th:href="@{/filme/edit/{id}(id = ${filme.id})}">Editar</a>
                        <span> | </span>
                        <a th:href="@{/filme/delete/{id}(id = ${filme.id})}">Deletar</a>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
