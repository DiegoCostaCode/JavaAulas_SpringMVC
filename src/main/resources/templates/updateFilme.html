<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{updatefilm.title}"></title>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
  <script th:href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-content">
  <form method="post" th:action="@{/filme/update/{id}(id = ${idFilme})}" th:object="${filmeRequest}">
    <h2 th:text="#{updatefilm.title}"></h2>
    <input type="hidden" th:field="${idFilme}">
    <br>
    <table>
      <tr>
        <td><label for="titulo" th:text="#{updatefilm.field.title}"></label></td>
        <td><input type="text" id="titulo" placeholder="Digite o nome do filme" required th:field="*{titulo}"></td>
      </tr>
      <tr>
        <td><label for="diretor" th:text="#{updatefilm.field.director}"></label></td>
        <td><input type="text" id="diretor" placeholder="Digite o nome do diretor" required th:field="*{diretor}"></td>
      </tr>
      <tr>
        <td><label for="categoria" th:text="#{updatefilm.field.category}"></label></td>
        <td>
          <select id="categoria" name="categoria" th:field="*{categoria}">
            <option selected hidden value="" th:text="#{updatefilm.select.default}"></option>
            <option value="ROMANCE" th:text="#{category.romance}"></option>
            <option value="FICCAO" th:text="#{category.fiction}"></option>
            <option value="TERROR" th:text="#{category.horror}"></option>
            <option value="DRAMA" th:text="#{category.drama}"></option>
            <option value="ACAO" th:text="#{category.action}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="streaming" th:text="#{updatefilm.field.streaming}"></label></td>
        <td><input type="text" id="streaming" required placeholder="Digite onde eu encontro este filme" th:field="*{streaming}"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <button type="submit" value="atualizar" th:text="#{updatefilm.action.update}"></button>
        </td>
      </tr>
    </table>
  </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
